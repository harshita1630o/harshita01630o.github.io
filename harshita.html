<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harshita Loves Saarthi</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            animation: backgroundAnimation 10s infinite alternate;
        }
        @keyframes backgroundAnimation {
            0% { background-color: #f0f8ff; }
            100% { background-color: #ffe6f2; }
        }
        .container {
            text-align: center;
            padding: 30px;
            border: 2px solid #ff69b4;
            border-radius: 15px;
            background-color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }
        .container:hover {
            transform: scale(1.05);
        }
        h1 {
            color: #ff1493;
            font-size: 2.5em;
            margin: 0;
        }
        p {
            font-size: 1.2em;
            color: #333;
        }
        button {
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            border-radius: 5px;
            background-color: #ff69b4;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #ff1493;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Harshita ‚ù§Ô∏è Saarthi</h1>
    <p>Saarthi, you light up my world!</p>
    <button onclick="changeMessage()">Click Me!</button>
    <p id="message" style="margin-top: 20px;"></p>
</div>

<script>
    const messages = [
        "Every moment with you is special! üòä",
        "You make my heart smile! üíñ",
        "Together, we can conquer anything! üåü",
        "You're my favorite person, Saarthi! üíï"
    ];

    function changeMessage() {
        const randomIndex = Math.floor(Math.random() * messages.length);
        document.getElementById('message').textContent = messages[randomIndex];
    }
</script>

</body>
</html>
